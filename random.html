<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Picker</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body onLoad="populate()">
  <div id="header">
    <h1>COLOR PICKER</h1>
  </div>
  <div id = boxes>
    <div id="box-red" onclick= "colorRed()">
      <h1>RED</h1>
    </div>
    <div id="box-green" onclick= "colorGreen()">
      <h1>GREEN</h1>
    </div>
    <div id="box-blue" onclick="colorBlue()">
      <h1>BLUE</h1>
    </div>
  </div>

</body>
</html>




























<div id="number">
  <button type="button" onclick="minus2()">--</button>
  <button type="button" onclick="minus()">-</button>
  <div id="text">
    0
  </div>
  <button type="button" onclick="plus()">+</button>
  <button type="button" onclick="plus2()">++</button>
</div>
<div id="save">
  <button type="button" onclick="save()">save</button>
</div>
<div id="prev">

</div>
